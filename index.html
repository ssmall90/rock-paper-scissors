<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=,initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="score">
        <h3 class="PlayScr">Player Score</h3>
        <span class="playerScoreCount">0</span>
        <h3 class="CompScr">Computer Score</h3>
        <span class="computerScoreCount">0</span>
    </div>
    <div class="container">
        <button class="rockBtn">Rock</button>
        <button class="paperBtn">Paper</button>
        <button class="scissorsBtn">Scissors</button>
    </div>
    <div class="outcome"></div>
    <script src="rps.js"></script>
</body>
</html>
